<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <script th:src="@{/js/jquery-3.2.0.min.js}" src="../static/js/jquery-3.2.0.min.js"></script>
    <script th:src="@{/js/jquery-ui-1.10.4.custom.min.js}" src="../static/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <script th:src="@{/js/gsdk-checkbox.js}" src="../static/js/gsdk-checkbox.js"></script>
    <script>
        $.fn.checkbox.defaults = {
            template: '<span class="icons"><span class="first-icon glyphicons glyphicons-unchecked"></span><span class="second-icon glyphicons glyphicons-check"></span></span>'
        }
    </script>
    <script th:src="@{/js/gsdk-radio.js}" src="../static/js/gsdk-radio.js"></script>
    <script th:src="@{/js/gsdk-bootstrapswitch.js}" src="../static/js/gsdk-bootstrapswitch.js"></script>
    <script th:src="@{/js/get-shit-done.js}" src="../static/js/get-shit-done.js"></script>
    <script th:src="@{/js/md5.min.js}" src="../static/js/md5.min.js"></script>
    <script th:src="@{/js/login.js}" src="../static/js/login.js"></script>
    <script th:src="@{/js/jquery.validate.js}" src="../static/js/jquery.validate.js"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/gsdk.css}"
          href="../static/css/gsdk.css" />
</head>
<body onload="$('#username')[0].focus();">
    <div class="container">
        <div class="form row">
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" th:action="@{/login}" method="post">
                <h3 class="form-title">Login to your account</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input class="form-control" type="text" placeholder="Username" name="username" id="username"/>
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input class="form-control" type="password" placeholder="Password" name="password" />
                    </div>
                    <div class="input-group input-group-lg">
                        <label class="checkbox ct-green" for="remember">
                            <input type="checkbox" id="remember" value="" data-toggle="checkbox" /> Remember me
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success pull-right" value="Login "/>
                        <input type="text" class="btn btn-info pull-left" id="register_btn" value="Sign up"/>
                    </div>
                </div>
            </form>
        </div>

        <div class="form row">
            <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form" th:action="@{/register}" method="POST" hidden="hidden">
                <h3 class="form-title">Register a new account</h3>
                <!--<div class="col-sm-9 col-md-9">-->
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input class="form-control" type="text" placeholder="Username" name="username" />
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input class="form-control" type="password" placeholder="Password" name="password" />
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input class="form-control" type="password" placeholder="Re-type Your Password" />
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input class="form-control" type="text" placeholder="Email address" name="email" />
                    </div>
                    <input type="submit" class="btn btn-success pull-right" value="Sign Up "/>
                    <input type="text" class="btn btn-info pull-left" id="back_btn" value="Back"/>
                <!--</div>-->
            </form>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/login.js}" src="../static/js/login.js"></script>
</body>
</html>
